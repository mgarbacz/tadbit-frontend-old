<!doctype html>
<html lang="en">
<head>
  <title>Tadbit | Logo</title>
  <style>
    body {
      background: #fafafa;
      width: 1200px;
      margin: 50px auto;
    }
    canvas, h1 {
      float: left;
    }
    h1 {
      font-size: 300px;
      font-family: Helvetica;
      color: #333333;
      padding: 0;
      margin: 0;
    }
    span {
      color: #009999;
    }
  </style>
</head>
<body>
  <canvas id="logo" width="300" height="300"></canvas>
  <h1>Tad<span>bit</span></h1>
</body>
<script>
  var logoCanvas = document.getElementById('logo');
  var context = logoCanvas.getContext('2d');

  // Relative sizes
  var size = logoCanvas.width;
  var eightFifths    = size / (8/5);  //250
  var fiveThirds     = size / (5/3);  //240
  var oneHalf        = size / 2;      //200
  var fiveHalves     = size / (5/2);  //160
  var eightThirds    = size / (8/3);  //150
  var twentySevenths = size / (20/7); //140
  var oneFifth       = size / 5;      //80
  var oneEighth      = size / 8;      //50
  var oneTwentieth   = size / 20;     //20

  // Style for circle and tadpole
  var mainColor = '#009999';

  // 3/4ths of a circle, top exposed
  context.strokeStyle = mainColor;
  context.lineWidth = oneEighth;
  context.lineCap = 'round';
  context.beginPath();
  context.arc(oneHalf, oneHalf, eightThirds, 
              -0.25 * Math.PI, 1.25 * Math.PI, false);
  context.stroke();
  context.closePath();

  // Tadpole tail
  context.fillStyle = mainColor;
  context.beginPath();
  context.moveTo(fiveHalves, eightThirds);
  context.quadraticCurveTo(oneHalf, -eightThirds, fiveThirds, eightThirds);
  context.fill();
  context.closePath();

  // Tadpole legs
  context.strokeStyle = mainColor;
  context.lineWidth = oneTwentieth;
  context.lineCap = 'round';
  context.beginPath();
  context.moveTo(fiveHalves, twentySevenths);
  context.lineTo(eightThirds, oneFifth);
  context.moveTo(fiveThirds, twentySevenths);
  context.lineTo(eightFifths, oneFifth);
  context.stroke();
  context.closePath();

  // Tadpole head
  context.fillStyle = mainColor;
  context.beginPath();
  context.arc(oneHalf, oneHalf, oneFifth, 0, 2 * Math.PI, false);
  context.fill();
  context.closePath();

  // Tadpole eyes, using .clip to clearRect on just the define eye arcs
  context.beginPath();
  context.arc(fiveHalves + (oneTwentieth / 2), fiveThirds - oneTwentieth,
              oneTwentieth, 0, 2 * Math.PI, false);
  context.arc(fiveThirds - (oneTwentieth / 2), fiveThirds - oneTwentieth, 
              oneTwentieth, 0, 2 * Math.PI, false);
  context.clip();
  context.clearRect(0,0,size,size);
  context.closePath();
</script>
</html>
